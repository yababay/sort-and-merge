plugins {
    id 'java'
    id 'idea'
}

group 'ru.yababay.teacher.java'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.8.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
	testLogging {
		events "PASSED", "SKIPPED", "FAILED"
	}
}
